
#-- change ctrl to `
unbind C-b
set -g prefix `
bind ` send-prefix
bind-key L last-window


#-- unbind some keys
unbind C-d
unbind '"'
unbind %
unbind [
unbind ]
unbind ,
unbind .


# split panes using | and -
bind | split-window -h
bind - split-window -v


#-- switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D


#-- resize panes
bind-key u resize-pane -U 1
bind-key d resize-pane -D 1
bind-key l resize-pane -L 1
bind-key r resize-pane -R 1

bind [ resize-pane -U 10
bind ] resize-pane -D 10
bind-key , resize-pane -L 10
bind-key . resize-pane -R 10


#-- reload config
bind s source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloadedâ€¦"


#-- globals
setw -g monitor-activity on
set -g visual-activity on
set -g default-terminal "xterm-256color"
setw -g xterm-keys on
set -s escape-time 10
set -sg repeat-time 600
set -s focus-events on
set -q -g status-utf8 on
setw -q -g utf8 on
set -g history-limit 5000

set -g base-index 1
setw -g pane-base-index 1
setw -g automatic-rename on
set -g renumber-windows on
set -g set-titles on
set -g display-panes-time 800
set -g display-time 1000


#-- panes
setw -g pane-border-style "fg=blue,bg=default,dim"
set -g pane-active-border-style "fg=magenta,bg=default"

#-- status bar
set-option -g status on
set -g status-interval 10
set -g status-justify centre
set-option -g status-position bottom
set -g status-style "fg=white,bg=black"
set -g message-command-style "fg=brightyellow,bg=black"
set -g message-style "fg=yellow,bg=blue"
set -g status-left-length 88
set -g status-left ":: #[fg=brightcyan]#(echo $EX_IP4) #[fg=white]: #[fg=cyan]#(ifconfig wlan0 | grep broadcast | awk '{print $2}') #[fg=white]: #[fg=cyan]#(ifconfig wlan0 | grep inet6 | awk '{print length($2),$2}' | sort -n | tail -1 | awk '{print $2}') #[fg=white]: #[fg=green]#(uptime | awk '{if(index($4,\"day\")){print $3,$5} else {print $3}}' | rev | cut -c2- | rev | tr ':' ' ') #[fg=white]: #{?client_prefix,#[fg=colour2]\`,}"
set -g status-right-length 44
set -g status-right "#[fg=brightgreen]#{=15:pane_title}#[fg=white]/#[fg=brightgreen]#S#[fg=white]/#[fg=brightgreen]#I#[fg=white]/#[fg=brightgreen]#P #[fg=white]: #[fg=brightyellow]#(date -u | tr '[:lower:]' '[:upper:]' | awk '{print $4,\"@\",$3,$2,$6}') UTC #[fg=white]::"

setw -g window-status-style "fg=brightblue,bg=black"
setw -g window-status-current-style "fg=brightblue,bg=black"
